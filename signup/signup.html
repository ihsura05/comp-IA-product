<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div>
        <br>
        <h1 class = "title">SIGN UP</h1>
        <section class = "input">
            <label for "fname">FIRST NAME:</label>
            <input type = "text" id = "fname" name = "fname" style="background-color: lightblue; height: 17px;">
        </section>
        <br>
        <section class = "input">
            <label for "lname">LAST NAME:</label>
            <input type = "text" id = "lname" name = "lname" style="background-color: lightblue; height: 17px;">
        </section>
        <br>
        <section class = "input">
            <label for "username">USERNAME:</label>
            <input type = "text" id = "username" name = "username" style="background-color: lightblue; height: 17px;">
        </section>
        <br>
        <section class = "input">
            <label for "password">PASSWORD:</label>
            <input type = "text" id = "password" name = "password" style="background-color: lightblue; height: 17px;">
        </section>
        <br>
        <section class = "input">
            <label for "passverify">PASSWORD (verification):</label>
            <input type = "text" id = "passverify" name = "passverify" style="background-color: lightblue; height: 17px;">
        </section>
        <br><br>
        <button>SIGN UP</button>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
